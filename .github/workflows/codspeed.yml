name: CodSpeed Benchmarks
permissions:
  contents: read
  id-token: write
on:
  workflow_dispatch: null
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}
defaults:
  run:
    shell: bash
jobs:
  benchmarks:
    name: Run benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@b13d20b7cda4e2f325ef19895128f7ff735c0b3d
      - uses: oxc-project/setup-rust@ecabb7322a2ba5aeedb3612d2a40b86a85cee235
        with:
          save-cache: ${{ github.ref_name == 'main' }}
      - name: Install cargo-codspeed
        uses: taiki-e/install-action@66f91a1e3da38d5226b8f4b8d8c5ac3be7b1b5cf
        with:
          tool: cargo-codspeed@4.1.0
      - name: Build benchmarks
        run: cargo codspeed build --features
          codspeed-criterion-compat/cargo_bench_support
      - name: Run benchmarks
        uses: CodSpeedHQ/action@4.4.1
        with:
          upload-url: ${{ secrets.CODSPEED_FRANCOIS_DEV_UPLOAD_URL }}
          mode: simulation
          run: cargo codspeed run
